
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Bootstrap Example</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <body class="p-0 m-0 border-0 bd-example">
        
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
              <div class="col-lg-5 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3 my-4 text-success d-flex justify-content-center">
                  
                  <br>User Registration</h1><br>
                  
                  <img src="1.jpg" class=" mx-lg-auto img-fluid" alt="Bootstrap Themes" loading="lazy" width="700" height="500"><br>
                <BR><p class="col-lg-12 fs-4">Enter Your valid Information for New Registration</p>
              </div>
              
              <div class="col-md-10 mx-auto col-lg-7">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                  <i><h1 class="text-success d-flex justify-content-center"> User Registration</h1></i>
                  <br>
                  <div class="form-floating mb-3">

                   <strong> <label for="floatingInput">NAME:</label></strong>
                    <input type="text" class="form-control" id="floatingInput" placeholder=" Enter Your Name">
                  </div>


                  <div class="form-floating mb-3">
                    <strong>  <label for="floatingPassword">Email:</label></strong>
                    <input type="email" class="form-control" id="floatingPassword" placeholder="Enter your Email id">
                  </div>
                  
                  <div class="form-floating mb-3">
                    <strong> <label for="floatingPassword">Password</label></strong>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="enter Your Password">
                  </div>

                   <div class="form-floating mb-3">
                    <strong> <label for="floatingPassword">Date of Birth</label></strong>
                     <input type="date" class="form-control" id="floatingPassword" placeholder="">
                  </div>
                  
                  
                  <div class="form-floating mb-3">
                    <strong> <label for="floatingPassword">Contact</label></strong>
                    <input type="number" class="form-control" id="floatingPassword" placeholder="Enter Your Mobile">
                  </div>


                   <div class="form-floating mb-3">
                     <strong><label for="floatingPassword">Address</label></strong>
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                   
                  </div>


                  <div class="form-floating mb-3">
                    <strong><label for="recipient-name" class="col-form-label">Courses:</label></strong>
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Open this select menu</option>
                      <option value="1">Front-End Development</option>
                      <option value="2">Back-End Development</option>
                      <option value="3">Full-Stack Development</option>
                    </select>
                    <br>

                   




                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                  <hr class="my-4">
                  <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                </form>
              </div>
            </div>
          </div>
        
    </html>
