<!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Bootstrap Example</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      </head>
    <body> 
        
        <div class="container col-xl-10 col-xxl-8 px-4 py-1">
        <div class="row align-items-center g-lg-10 py-5">
         <div class="col-lg-10 text-center text-lg-start">



             <form class="p-4 p-md-5 border rounded-3 bg-light">
                <h4 class="display-4  lh-1 mb-3 text-success d-flex justify-content-center">
                    Connect With Us</h4>  

              <div class="mb-3">
                <strong> <label for="recipient-name" class="col-form-label">USER NAME:</label></strong>
                <input type="text"  placeholder="Enter Your Name" class="form-control" id="recipient-name">
              </div>
              
              <div class="mb-3">
                <strong><label for="recipient-name" class="col-form-label">EMAIL:</label></strong>
                <input type="email" placeholder="Enter Your Email" class="form-control" id="recipient-name">
              </div>
            

              <div class="mb-3">
                <strong><label for="recipient-name" class="col-form-label">PASSWORD:</label></strong>
                <input type="password" placeholder="Enter Your Password" class="form-control" id="recipient-name">
              </div>
              
              
              <div class="mb-3">
                <strong><label for="recipient-name" class="col-form-label">CONTACT :</label></strong>
                <input type="number" placeholder="Enter Your Mobile Number" class="form-control" id="recipient-name">
              </div>
               
              <div class="mb-3">
                <strong><label for="recipient-name" class="col-form-label">DATE OF BIRTH :</label></strong>
                <input type="date" class="form-control" id="recipient-name">
              </div>

              <div class="mb-3">
              <strong><label for="recipient-name" class="col-form-label">Courses:</label></strong>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Front-End Development</option>
                <option value="2">Back-End Development</option>
                <option value="3">Full-Stack Development</option>
              </select>


              <div class="mb-3">
                <strong><label for="message-text" class="col-form-label">Message:</label></strong>
                <textarea name="text" class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer px-4">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
